{{extend "test.html"}}

{{block stylecss}}
<style type="text/css">
</style>
{{end stylecss}}

{{block content}}
<div>
  {% 'World' | greet %}
</div>
{{end content}}

{{block script}}
<script>
// configure the module.
// in this example we will create a greeting filter
app.filter('greet', function() {
 return function(name) {
    return 'Hello, ' + name + '!';
  };
});
</script>
{{end script}}
